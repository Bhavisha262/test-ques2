<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="main">
        <div class="Sign Up "> <br>
        <h2> Sign Up For Free </h2> <br> 
        <form id="register" method="post">
        <label> First Name : </label>  <br> 
        <input type="text"  placeholder="First Name"> <br> <br>
        <label> Last Name : </label>  <br> 
        <input type="text"  placeholder="Last Name">  <br> <br> 
        <label> Email Address : </label>  <br> 
        <input type="email"  placeholder="abc@gmail.com" maxlength="35">  <br> <br> 
        <label> Set a Password : </label>  <br> 
        <input type="password"  placeholder="Password" maxlength="8">  <br> <br> 
        <button> Get &nbsp; Started </button>
        </form>
        </div>


    </div>
</body>
</html>
